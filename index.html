<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" type="image/jpeg" href="favicon"/>

    <title> The Straussian Moment </Title>
  </head>

  <body class="content">
    <h1 class="name">
      You are invited to a wine party.
    </h1>

    <h2>We hope you will join us.</h2>

    <div id="darkmode-toggle" onclick="darkmode_toggle()">
      <i id="darkmode-toggle-text">dark</i>
    </div>


  </body>

  <script>
    const darkmode_toggle = () => {
      let init_val = document.getElementById("darkmode-toggle-text").textContent
      let new_val = init_val == "dark" ? "light" : "dark"

      document.body.classList.toggle("dark-mode")
      document.getElementById("darkmode-toggle-text").textContent = new_val
    }

    let dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (dark) {
      darkmode_toggle()
    }
  </script>

</html>
